<div id="masthead" class="relative bg-no-repeat lg:bg-cover">
    <div class="float-right mt-8 mr-2 lg:hidden" id="mobile-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="#fff">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </div>

    <div class="py-4 ">
        <div class="flex flex-shrink-0 mr-2 ">
            {{ asset url="/assets/logos/logo-text.png" }}
                <a href="/">
                    <img class="block w-auto h-20 lg:hidden" src="{{ url }}" alt="{{ alt }}">
                    <img class="hidden w-auto mb-20 lg:block h-44" src="{{ url }}" alt="{{ alt }}">
                </a>
            {{ /asset }}
        </div>
    </div>
</div>

<nav id="mobile-nav" class="absolute flex flex-col hidden w-full p-4 mx-auto space-y-2 lg:hidden bg bg-secondary">
    {{ nav:main }}
        <a href="{{ url }}" class="flex-grow text-lg font-bold text-center text-white hover:text-brand">
            {{ title }}
        </a>
    {{ /nav:main }}
</nav>

<div class="p-3 text-center text-primary">
    <span class="inline px-1 text-sm font-bold tracking-wide lg:text-lg">
        {{ header:main_text }}
    </span>
    {{ if header:secondary_text }}
        <br class="lg:hidden">
        <span class="inline px-1 text-sm italic ">
            {{ header:secondary_text }}
        </span>
    {{ /if }}
</div>

<div class="mx-auto border-b lg:py-2 border-gray">
    <div class="container px-2 mx-auto lg:px-0 ">
        <nav class="flex-col hidden w-3/5 mx-auto divide-x-2 lg:flex lg:flex-row">
            {{ nav:main }}
                <a href="{{ url }}" class="flex-grow font-bold text-center text-primary hover:text-brand">
                    {{ title }}
                </a>
            {{ /nav:main }}
        </nav>
    </div>
</div>
