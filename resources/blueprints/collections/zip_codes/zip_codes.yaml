title: 'Zip Codes'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: code
        field:
          input_type: text
          antlers: false
          display: Code
          type: text
          icon: text
          listable: hidden
      -
        handle: state
        field:
          input_type: text
          antlers: false
          display: State
          type: text
          icon: text
          listable: hidden
      -
        handle: longitude
        field:
          display: Longitude
          type: float
          icon: float
          listable: hidden
      -
        handle: latitude
        field:
          display: Latitude
          type: float
          icon: float
          listable: hidden
      -
        handle: timezone
        field:
          display: Timezone
          type: integer
          icon: integer
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
